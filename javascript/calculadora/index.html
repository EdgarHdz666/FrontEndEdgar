<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Calculadora</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <input type="text" class="form-control" id="resultado">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <button class="btn btn-primary btn-lg" id="btn-7">7</button>
                        </div>

                        <div class="col-md-12 mb-3">
                            <button class="btn btn-primary btn-lg" id="btn-8">6</button>
                        </div>

                        <div class="col-md-12 mb-3">
                            <button class="btn btn-primary btn-lg" id="btn-9">5</button>
                        </div>

                        <div class="col-md-12 mb-3">
                            <button class="btn btn-primary btn-lg" id="btn-0">0</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        jQuery(document).ready(function(){
            $("#btn0").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"0");
            });
        
        jQuery(document).ready(function(){
            $("#btn1").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"1");
            });
        
        jQuery(document).ready(function(){
            $("#btn2").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"2");
            });
        
        jQuery(document).ready(function(){
            $("#btn3").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"3");
            });
        
        jQuery(document).ready(function(){
            $("#btn4").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"4");
            });
        
        jQuery(document).ready(function(){
            $("#btn5").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"5");
            });
        
        jQuery(document).ready(function(){
            $("#btn6").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"6");
            });
        
        jQuery(document).ready(function(){
            $("#btn7").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"7");
            });
        
        jQuery(document).ready(function(){
            $("#btn8").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"8");
            });
        
        jQuery(document).ready(function(){
            $("#btn9").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+"9");
            });
        
        jQuery(document).ready(function(){
            $("#btn-clear").click(function(){
                event.preventDefault();
                $("resultado").val("");
            });
        
        jQuery(document).ready(function(){
            $("#btn-punto").click(function(){
                event.preventDefault();
                let valor=$("#resultado");
                $("resultado").val(valor+".");
            });
        });
    </script>

</body>
</html>
